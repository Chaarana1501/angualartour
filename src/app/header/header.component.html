<div class="header">
  <div class="container">

      <div class="col-md-6">
        <h1><a href="" class="title"> Adem&Emir Blog</a></h1>
      </div> <!-- Title -->

        <a href="/add-post" class="new-post">Ajouter blog</a>

      </div> <!-- Login and Register -->
    </div>
